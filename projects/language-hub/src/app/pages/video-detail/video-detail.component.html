<div *ngIf="video">
    <h1> {{ video | mediaItemName }} </h1>
</div>
<div *ngIf="video?.mediaURL && video?.mediaType">
        <video width="320" height="240" controls>
            <source [src]="video.mediaURL" [type]="video.mediaType" controls=true>
          Your browser does not support the video format.
          </video> 
</div>
<div *ngIf="video?.comments">
    <h2>About</h2>
    {{ video.comments }}
</div>
<div *ngIf="video?.lyrics">
    <h2>Lyrics</h2>
    {{ video.lyrics }}
</div>
