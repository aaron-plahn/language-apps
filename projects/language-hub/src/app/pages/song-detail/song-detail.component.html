<div *ngIf="song">
    <h1> {{ song | mediaItemName }} </h1>
</div>
<div *ngIf="song?.mediaURL">
    <audio [src]="song.mediaURL" type="song.mediaType" controls=true></audio>
</div>
<div *ngIf="song?.comments">
    <h2>About</h2>
    {{ song.comments }}
</div>
<div *ngIf="song?.lyrics">
    <h2>Lyrics</h2>
    {{ song.lyrics }}
</div>
