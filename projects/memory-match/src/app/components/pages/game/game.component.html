<div *ngIf="cardsWithState && cardbackImageURL && !winMessage">
    <div *ngFor="let cardWithState of cardsWithState; let i = index">
        # {{ cardWithState.card.id }} state: {{ cardWithState.state }}
        <app-card [card]="cardWithState.card" [cardBackURL]="cardbackImageURL" (cardClicked)="handleCardClick($event)" [elementID]="i" [(state)]="cardWithState.state" [style.visibility]="isVisible(cardWithState)? 'visible' : 'hidden'"></app-card>
    </div>
</div>

<div *ngIf="winMessage">
    {{ winMessage }}
</div>
