<div *ngIf="_dropboxes">
  <div *ngFor="let dropbox of _dropboxes">
    <div *ngIf="dropbox.name">
      {{ dropbox.name }}
      dropbox found
      <app-list-control
        [listVariable]="dropbox"
        (onChange)="handleNewSelection($event)"
      ></app-list-control>
    </div>

    <div *ngIf="!dropbox.name">Unnamed dropbox.</div>
  </div>
</div>

<div *ngIf="_checkboxes">
  <div *ngFor="let checkbox of _checkboxes">
    <div *ngIf="checkbox.name">
      {{ checkbox.name }}
      checkbox found
      <app-list-control
        [listVariable]="checkbox"
        (onChange)="handleNewSelection($event)"
      ></app-list-control>
    </div>

    <div *ngIf="!checkbox.name">Unnamed checkbox.</div>
  </div>
</div>
