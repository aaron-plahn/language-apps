<div *ngIf="_term?.term">
  {{ _term.term }}
</div>
<div *ngIf="_term?.termEnglish">
  {{ _term.termEnglish }}
</div>
<div *ngIf="_term?.audioURL">
  <img
    width="200"
    id="play-icon"
    src="https://api.tsilhqotinlanguage.ca/uploads/audio_play_button_pixabay_f799959630.png"
    (click)="playAudio()"
  />
</div>
<div *ngIf="_term?.contributor">contributed by: {{ _term.contributor }}</div>
