<div *ngIf="dropdownData">
    Your favourite food is : {{ this.selectedFood}}
    <app-dropdown [dropdownData]="dropdownData" (onItemSelection)="handleNewSelection($event)"></app-dropdown>
</div>

<div *ngIf="checkboxData">
    <app-switch (checked)="true" [checkboxData]="checkboxData"></app-switch>
</div>
