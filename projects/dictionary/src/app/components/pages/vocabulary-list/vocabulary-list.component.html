<div *ngIf="selectedTerm">
    {{ selectedTerm.term }}
</div>
<div *ngIf="!selectedTerm">

</div>

<div *ngIf="dropboxes">

       <app-list-control [listVariable]="dropbox" (onChange)="handleNewSelection($event)"></app-list-control>
    </div>
</div>
