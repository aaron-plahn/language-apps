<div *ngIf="selectedTerm?.term">
    {{ selectedTerm.term.term }}
    {{ selectedTerm.term.id }}
    {{ selectedTerm.term.audioURL }}
    <div *ngIf="selectedTerm.term.audioURL">
        <img id="play-icon" src="https://api.tsilhqotinlanguage.ca/uploads/audio_play_button_pixabay_f799959630.png" (click)="playAudio()">
    </div>
</div>
<div *ngIf="!selectedTerm">
    No results found. 
</div>

<div *ngIf="dropboxes">
    <div *ngFor="let dropbox of dropboxes">
       <app-list-control [listVariable]="dropbox" (onChange)="handleNewSelection($event)"></app-list-control>
    </div>
</div>
