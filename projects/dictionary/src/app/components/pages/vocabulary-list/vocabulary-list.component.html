<div *ngIf="selectedTerm">
    {{ term.id }}
    {{ term.term }}
</div>
<div *ngIf="!selectedTerm">
    No results found. 
</div>

<div *ngIf="vocabularyList">
    <div *ngFor="let dropbox of vocabularyList.variables.dropboxes">
        <app-dropdown [dropdownData]="dropbox" (onItemSelection)="handleNewSelection($event)"></app-dropdown>
    </div>
</div>
