<div *ngIf="selectedTerm?.term">
  <app-term [id]="selectedTerm.term.id"></app-term>
</div>
<div *ngIf="!selectedTerm">No results found.</div>

<div *ngIf="dropboxes">
  <div *ngFor="let dropbox of dropboxes">
    <app-list-control
      [listVariable]="dropbox"
      (onChange)="handleNewSelection($event)"
    ></app-list-control>
  </div>
</div>
